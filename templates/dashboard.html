<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Fideliza.AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0d6efd;
      --success: #198754;
      --black: #000;
      --white: #fff;
      --gray-light: #f5f5f5;
      --gray-dark: #333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--gray-light);
    }
    nav.sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 220px;
      background: var(--black);
      padding: 20px;
      color: var(--white);
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }
    nav.sidebar .brand {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    nav.sidebar a {
      color: var(--white);
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    nav.sidebar a:hover {
      background-color: var(--primary);
    }
    main.content {
      margin-left: 240px;
      padding: 40px 30px;
    }
    main.content h1 {
      margin-bottom: 20px;
      color: var(--gray-dark);
    }
    main.content p {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--gray-dark);
    }
    button.view-button {
      background-color: var(--success);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-block;
      margin-top: 10px;
    }
    button.view-button:hover {
      background-color: #157347;
    }
    img#graph {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="brand">Fideliza.AI</div>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('perfil') }}">Perfil</a>
    <a href="{{ url_for('logout') }}">Sair</a>
  </nav>

  <main class="content">
    <h1>Olá, {{ user.name }}!</h1>

    <a href="{{ url_for('view') }}">
      <button type="button" class="view-button">Visualizar gráficos</button>
    </a>
  </main>
</body>
</html>
